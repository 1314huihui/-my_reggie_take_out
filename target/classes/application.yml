#直接拿过来使用 会改即可
server:
  port: 8080

spring:
  application:
    #指定应用名称
    name: my_reggie_take_out
  datasource:
    druid:
      driver-class-name:  com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSLfalse&allowPublicKeyRetrieval=true
      username: root
      password: 123456
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 映射实体属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰名映射
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: assign_id
